{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-lg" style="border-radius: 15px;">
        <div class="row g-0">
            <!-- Product Image -->
            <div class="col-md-4">
                <img src="{{product.image.url}}" 
                     alt="Product Image" 
                     class="img-fluid rounded-start" 
                     style="height: 100%; object-fit: cover; border-radius: 15px 0 0 15px;">
            </div>
            <!-- Product Details -->
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title text-black">{{product.name}}</h2>
                    <p class="card-text text-muted">{{product.description}}</p>
                    
                    <div class="d-flex align-items-center mb-3">
                        {% if product.is_sale %}
                            <span class="text-muted text-decoration-line-through">${{product.price}}</span>
                            <span class="text-danger fw-bold me-3" style="font-size: 1.5rem;">${{product.sale_price}}</span>
                        {% else %}
                            <span class="">${{product.price}}</span>
                        {% endif %}

                        
                    </div>
                    
                    <p class="card-text">
                        <small class="text-success">In Stock</small>
                    </p>
                    
                    <button class="btn btn-primary btn-lg mt-3" value="{{ product.id }}" id="add-cart">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-lg mt-3 ms-3">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
